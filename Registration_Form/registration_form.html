<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The container is the main container of the page -->
    <div class="container">
      <!-- The header is the title of the form -->
      <div class="header">
        <h1>Sign up</h1>
      </div>
      <!-- The form is the main form of the page -->
      <form action="" autocomplete="off">
        <!-- The first section is the basic info of the user -->
        <fieldset class="form-section">
          <div class="section-header">
            <a>Your basic info</a>
          </div>
          <!-- The first name of the user -->
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              class="basic-info"
              required
            />
          </div>
          <!-- The last name of the user -->
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              class="basic-info"
              required
            />
          </div>
          <!-- The email of the user -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="basic-info"
              required
            />
          </div>
          <!-- The username of the user -->
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="basic-info"
              required
            />
          </div>
          <!-- The password of the user -->
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="basic-info"
              required
            />
          </div>
        </fieldset>
        <!-- This is the second section of the form -->
        <fieldset class="form-section">
        <div class="section-header">
          <a>Other details</a>
        </div>
        <!-- The birth date of the user -->
        <div class="form-group">
          <label for="birth_date">Birth Date:</label>
          <input
            type="date"
            id="birth_date"
            name="birth_date"
            class="basic-info"
            required
          />
        </div>
        <!-- The gender of the user -->
        <div class="form-group">
        <label>Gender:</label>
        <div class="gender-option">
          <input type="radio" id="Male" name="gender" value="Male" required/>
          <label for="Male">Male</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="Female" name="gender" value="Female" />
          <label for="Female">Female</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="Other" name="gender" value="Other" />
          <label for="Other">Other</label>
        </div>
        </div>
        </fieldset>
        <fieldset class="form-section">
        <!-- The country of the user -->
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" class="basic-info" required>
            <option value="China" defa>China</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Australia">Australia</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Other">Other</option>
          </select>
        </fieldset>
          <!-- The terms and conditions of the user -->
          <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required/>
            <label for="terms" class="terms-label">I accept the terms and conditions</label>
          </div>
          <!-- The sign up button -->
          <div class="form-group">
            <button type="submit" class="sign-up-button">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
